<!DOCTYPE html>
<html>
    <head>
        <title>
            convert units
        </title>
    </head>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <body>
        <h1>you can convert units of temperatures into each other:</h1>
        <hr>
        <div id="preview">
            <p class="guidance">your value is in Fahrenheit or Celsius?</p>
            <div id="buttons">
                <button class="btn" onclick="displayCel()">Celsius</button>
                <button class="btn" onclick="displayFah()">Fahrenheit</button>
            </div>
        </div>
        <div id="main">
            <p class="guidance">input the temp you wanna convert:</p>
            <form>
                <input type="text" name="temp" id="temp" required /> 
                <button class="btn" onclick="toCelsius()">Convert</button>
                <button class="btn" onclick="toFahrenheit()">Convert</button>
                <button class="btn" onclick="window.location.reload()" disabled>refresh</button>
            </form>
            <p id="result"></p>
        </div>
    </body>
</html>
